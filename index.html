<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@300&display=swap" rel="stylesheet">
      <title>Player Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagens/capa album.jpg" alt="Não foi possivel carregar a imagem">
    <div class="descrição">
        <h2>nome da musica</h2>
        <i>Djonga</i>
    </div>

    <div class="duração">
         <div class="barra">
             <progress value="0" max="1"></progress>
                     <div class="ponto"></div>
         </div>
                <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3.40</p>
                </div>
    </div>

    <div class="Player">
        <i class="bi bi-chevron-double-left setas anterior"></i>
        <i class="bi bi-caret-right-fill botao-play"></i>
        <i class="bi bi-pause-fill botao-pause"></i>
        <i class="bi bi-chevron-double-right setas proxima"></i>
        
    </div>

    <audio src="musicas/O cara de óculos - DJONGA.mp3"></audio>


    <script src="script.js"></script>
    
</body>
</html>
